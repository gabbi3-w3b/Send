<html>
<head>
    <title>Transfer</title>
    <style>
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
        }

        .bdy {
            color: #ffffff;
            background-color: transparent;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-top: 50px;
            text-transform: uppercase;
            font-weight: bold;
            color: #ffffff;
        }

        /* Links & Buttons */
        a {
            text-decoration: none;
            font-size: 1.2rem;
            margin: 20px;
            padding: 10px 30px;
            border-radius: 5px;
            background-color: #ff5c8d;
            color: #fff;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #f05454;
            color: #fff;
            transform: scale(1.1);
        }

        a:active {
            background-color: #8d2a2a;
            color: #fff;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }

        .footer-text {
            font-size: 1rem;
            color: #ffd700;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .footer-text:hover {
            color: #f5f5f5;
        }

        /* Marquee Style */
        marquee {
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>

<body class="bdy">
    <h1>DOWNLOAD FORMAT</h1>
    <div>
        <a href="doc1.pdf">DOWNLOAD DOC 1</a><br>
        <a href="doc2.pdf">DOWNLOAD DOC 2</a>
    </div>
    <footer>
        <marquee direction="left">
            <span class="footer-text">
                <a href="#">...Powered by Gabe</a>
            </span>
        </marquee>
    </footer>
</body>
</html>
